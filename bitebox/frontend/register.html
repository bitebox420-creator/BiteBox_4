<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BiteBox Smart Canteen</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card register-card">
            <div class="auth-header">
                <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
                <div class="logo-icon large">
                    <img src="/attached_assets/cropped_circle_image_(2)_1765203593761.png" alt="BiteBox Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <i class="fas fa-box-open" style="display: none;"></i>
                </div>
                <h1>Create Account</h1>
                <p>Join BiteBox Smart Canteen</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchRole('student')" data-role="student">
                    <i class="fas fa-graduation-cap"></i> Student
                </button>
                <button class="auth-tab" onclick="switchRole('parent')" data-role="parent">
                    <i class="fas fa-user-friends"></i> Parent
                </button>
                <button class="auth-tab" onclick="switchRole('admin')" data-role="admin">
                    <i class="fas fa-user-shield"></i> Admin
                </button>
                <button class="auth-tab" onclick="switchRole('vendor')" data-role="vendor">
                    <i class="fas fa-store"></i> Vendor
                </button>
            </div>

            <form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">
                <input type="hidden" id="role" name="role" value="student">

                <div class="form-row">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter email" required>
                    </div>
                </div>

                <div class="form-row student-fields" style="display: flex;">
                    <div class="form-group">
                        <label for="student_id"><i class="fas fa-id-card"></i> Admission No.</label>
                        <input type="text" id="student_id" name="student_id" placeholder="e.g., 18/266">
                    </div>
                    <div class="form-group">
                        <label for="class_name"><i class="fas fa-chalkboard"></i> Class</label>
                        <input type="text" id="class_name" name="class_name" placeholder="e.g., 6A, 7B, 10A">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" name="password" placeholder="Create password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password"><i class="fas fa-lock"></i> Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required>
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn-primary btn-full">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>

                <div class="auth-divider">
                    <span>or continue with</span>
                </div>

                <button type="button" class="btn-google" onclick="googleSignup()">
                    <i class="fab fa-google"></i> Sign up with Google
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="/login">Login</a></p>
            </div>
        </div>

        <div class="auth-illustration">
            <div class="illustration-content">
                <h2>Join Our Smart Canteen</h2>
                <div class="benefits-list">
                    <div class="benefit-item">
                        <div class="benefit-icon"><i class="fas fa-apple-alt"></i></div>
                        <div class="benefit-text">
                            <h4>Healthy Choices</h4>
                            <p>Access to nutritious meals</p>
                        </div>
                    </div>
                    <div class="benefit-item">
                        <div class="benefit-icon"><i class="fas fa-trophy"></i></div>
                        <div class="benefit-text">
                            <h4>Earn Rewards</h4>
                            <p>Get health points for healthy orders</p>
                        </div>
                    </div>
                    <div class="benefit-item">
                        <div class="benefit-icon"><i class="fas fa-chart-pie"></i></div>
                        <div class="benefit-text">
                            <h4>Track Progress</h4>
                            <p>Monitor your nutrition journey</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="/static/app.js"></script>
    <script>
        function switchRole(role) {
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`[data-role="${role}"]`).classList.add('active');
            document.getElementById('role').value = role;

            const studentFields = document.querySelector('.student-fields');
            if (role === 'student') {
                studentFields.style.display = 'flex';
            } else {
                studentFields.style.display = 'none';
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const form = e.target;
            const password = form.password.value;
            const confirmPassword = form.confirm_password.value;

            if (password !== confirmPassword) {
                showToast('Passwords do not match', 'error');
                return;
            }

            const data = {
                name: form.name.value,
                email: form.email.value,
                password: password,
                role: form.role.value,
                student_id: form.student_id?.value,
                class_name: form.class_name?.value
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showToast('Account created successfully!', 'success');
                    localStorage.setItem('user', JSON.stringify(result.user));
                    setTimeout(() => window.location.href = '/dashboard', 1000);
                } else {
                    showToast(result.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showToast('Connection error', 'error');
            }
        }

        function googleSignup() {
            showToast('Google signup coming soon!', 'info');
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        const urlParams = new URLSearchParams(window.location.search);
        const roleParam = urlParams.get('role');
        if (roleParam) {
            switchRole(roleParam);
        }
    </script>
</body>
</html>
