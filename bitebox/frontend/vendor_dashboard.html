<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard - BiteBox</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar vendor-sidebar">
            <div class="sidebar-header">
                <div class="logo-icon"><i class="fas fa-box-open"></i></div>
                <h2>BiteBox</h2>
                <span class="role-badge vendor">Vendor</span>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-section="orders">
                    <i class="fas fa-shopping-bag"></i> Orders
                </a>
                <a href="#" class="nav-item" data-section="inventory">
                    <i class="fas fa-boxes"></i> Inventory
                </a>
                <a href="#" class="nav-item" data-section="sales">
                    <i class="fas fa-chart-line"></i> Sales
                </a>
            </nav>
            <div class="sidebar-footer">
                <button onclick="logout()" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <main class="dashboard-main">
            <header class="dashboard-header">
                <h1>Vendor Dashboard</h1>
                <div class="header-right">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </button>
                </div>
            </header>

            <div class="dashboard-content">
                <section id="orders" class="content-section active">
                    <h2>Incoming Orders</h2>
                    <div id="vendorOrdersList" class="vendor-orders"></div>
                </section>

                <section id="inventory" class="content-section">
                    <h2>Manage Stock</h2>
                    <div id="vendorInventory" class="inventory-grid"></div>
                </section>

                <section id="sales" class="content-section">
                    <h2>Today's Sales</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon"><i class="fas fa-rupee-sign"></i></div>
                            <div class="stat-info">
                                <h3 id="todaySales">â‚¹0</h3>
                                <p>Today's Revenue</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon"><i class="fas fa-shopping-cart"></i></div>
                            <div class="stat-info">
                                <h3 id="todayOrders">0</h3>
                                <p>Orders Today</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <div id="toast" class="toast"></div>

    <script src="/static/app.js"></script>
    <script src="/static/admin-dashboard.js"></script>
</body>
</html>
