services:
  - type: web
    name: bitebox-canteen
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind=0.0.0.0:$PORT --workers=2 --timeout=120 main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: bitebox-db
          property: connectionString
      - key: GOOGLE_GENAI_API_KEY
        sync: false
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: bitebox-db
    databaseName: bitebox
    user: bitebox_user
    plan: free
